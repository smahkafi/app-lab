<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- media query css -->
    <link rel="stylesheet" href="css/response.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Psd to HTML</title>
  </head>
  <body>
    <header id="home">
      <div class="container inner_header">
        <div class="logo_area">
          <a href="#home">
            <img src="image/logo.png" alt="Logo" />
          </a>
        </div>
        <input type="checkbox" id="toggler_menu" />
        <nav class="menubar">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#key_features">key Features</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#testimonial">Testimonial</a></li>
            <li><a href="#faq">FAQ</a></li>
            <li><button class="trial_button">Try for free</button></li>
          </ul>
        </nav>
        <label for="toggler_menu" class="toggler_menu_btn"
          ><i class="fas fa-bars"></i>
        </label>
      </div>

      <!-- banner section start  -->

      <section id="hero_section">
        <div class="hero_content container">
          <div class="hero_text">
            <h6>
              <i class="far fa-check-circle"></i>#1 Editors Choice App of 2020
            </h6>
            <h1>Best app for your modern lifestyle</h1>
            <p>
              Increase productivity with a simple to-do app. app for managing
              your personal budgets.
            </p>
            <div class="hero_button_area">
              <button class="trial_button">Try for free</button>
              <button class="demo_button">Watch Demo Video</button>
            </div>
          </div>
          <!-- banner image  -->
          <div class="hero_image">
            <img src="image/mobile.png" alt="mobile" />
          </div>
        </div>
      </section>
      <!-- banner section end -->
    </header>
  </body>
</html>
